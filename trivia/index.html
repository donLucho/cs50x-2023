<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" name="question" id="question" />
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>

        <!-- <script src="script.js"></script> -->
        <script>
            // TODO: Add code to check answers to questions
            (function() {

                const feedbackone = document.querySelector('#feedback1');
                const incorrectsNodelist = document.querySelectorAll('.incorrect');
                const correct = document.querySelector('.correct');
                const incorrects = toArray(incorrectsNodelist);
                const feedbacktwo = document.querySelector('#feedback2');
                const check = document.querySelector('#check');
                const input = document.querySelector('#question');

                incorrects.forEach((el, idx, arr) => {
                    el.addEventListener("click", clickedIncorrectly, false);
                });

                function clickedIncorrectly(evt) {
                    // When incorrect answer is clicked, change color to red
                    // console.log("evt.srcElement", evt.srcElement.innerHTML);
                    feedbackone.innerHTML = '';
                    evt.srcElement.style.backgroundColor = 'red';
                    feedbackone.innerHTML = 'Incorrect!';
                };

                function displayCorrectAnswer() {
                    // When correct answer is clicked, change color to green
                    feedbackone.innerHTML = '';
                    correct.style.backgroundColor = 'green';
                    feedbackone.innerHTML = 'Correct!';
                }

                function displayFreeResponseAnswer() {
                    if (input.value === 'Switzerland') {
                        feedbacktwo.innerHTML = '';
                        input.style.backgroundColor = 'green';
                        feedbacktwo.innerHTML = 'Correct!';
                    } else {
                        feedbacktwo.innerHTML = '';
                        input.style.backgroundColor = 'red';
                        feedbacktwo.innerHTML = 'Incorrect!';
                    }
                }

                function clickedCorrectly() {
                    correct.addEventListener('click', displayCorrectAnswer, false);
                }

                function init() {
                    correct.addEventListener('click', clickedCorrectly, false);
                    check.addEventListener('click', displayFreeResponseAnswer, false);
                }

                function toArray(arr) {
                    return Array.prototype.slice.call(arr);
                }

                document.addEventListener('DOMContentLoaded', init, false);

                /*
                Required Lab(s) 8 by Luis Artavia
                draft processed on: September 21, 2023
                submitted for grade on: September 24, 2023
                */

            })();
        </script>
    </body>

</html>
