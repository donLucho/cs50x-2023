{% extends "layout.html" %}

{% block body %}
    <div class="header">
        <h1>Update a Record</h1>
    </div>
    <div class="container">
        <div class="section">
            {% if person %}
                <h2>{{ person[0].name }}</h2>
                <form action="/update" method="post">
                    <input type="hidden" name="id" value="{{ person[0].id }}">
                    <input type="text" name="name" value="{{ person[0].name }}" required />
                    <input type="number" name="month" placeholder="Month (e.g. 1 through 12)" min="1" max="12" value="{{ person[0].month }}" required />
                    <input type="number" name="day" placeholder="Day (e.g. 1 through 31)" min="1" max="31" value="{{ person[0].day }}" required />
                    <input type="submit" value="Edit Record" />
                </form>
                <p><a href="/">Go back</a></p>
            {% else %}
                <p>You are wrong. Go <a href="/">back</a> now!</p>
            {% endif %}

        </div>
    </div>
{% endblock %}
